services:
  osrm:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: osrm
    env_file: .env
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ${OSRM_DATA}:/data
      - ${OSRM_DATA}/profiles:/profiles:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/route/v1/driving/0,0;1,1?steps=true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${OSRM_MEMORY_LIMIT:-16g}
          cpus: ${OSRM_CPUS_LIMIT:-4.0}
    command: "osrm-routed --max-matching-size 1000 --max-table-size 1000 --max-viaroute-size 1000 --algorithm mld /data/brazil-latest.osrm"

  webrotas:
    build: .
    container_name: webrotas
    restart: always
    ports:
      - "5002:5002"
    depends_on:
      osrm:
        condition: service_started
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-4g}
          cpus: ${APP_CPUS_LIMIT:-4.0}
