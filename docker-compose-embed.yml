services:
  osrm:
    image: ghcr.io/inovafiscaliza/osrm-brazil:v6.0.0 # Container with the full preprocessed osrm data embedded
    container_name: osrm
    restart: always
    ports:
      - 5000:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/route/v1/driving/0,0;1,1?steps=true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${OSRM_MEMORY_LIMIT:-16g}
          cpus: ${OSRM_CPUS_LIMIT:-4.0}
    command: "osrm-routed --max-matching-size 1000 --max-table-size 1000 --max-viaroute-size 1000 --algorithm mld /data/brazil-latest.osrm"
  

  webrotas:
    build: .
    container_name: webrotas
    restart: always
    ports:
      - "5002:5002"
    depends_on:
      osrm:
        condition: service_started
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ${OSRM_DATA}:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-4g}
          cpus: ${APP_CPUS_LIMIT:-4.0}
