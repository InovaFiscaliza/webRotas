    "numpy==1.26.4",
    "openpyxl>=3.1.5",
    "ortools>=9.14.6206",
    "polyline==2.0.2",
    "psutil==6.1.0",
    "pyarrow>=21.0.0",
    "requests==2.32.3",
    "shapely==2.0.6",
    "unidecode>=1.3.8",
